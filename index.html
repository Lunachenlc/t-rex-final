<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Rex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="header-title">The King of the Dinosaurs</h1>
    <img class="header-image" src="images/t-rex.png" alt="An illustration of a T-Rex">
  </header>
  <main class="main">
    <h2 class="main-title">The Tyrannosaurus Rex</h2>
    <figure>
      <img class="main-image" src="images/t-rex-skeleton.jpg" alt="An illustration of a T-Rex">
      <figcaption class="caption">Tyrannosaurus Rex means tyrant lizard king</figcaption>
    </figure>

    <ol class="list">
      <li>The T-Rex lived around 66 million years ago</li>
      <li>The T-Rex was one of the largest carnivores to ever live</li>
      <li>A single T-Rex tooth is the size of the a banana</li>
    </ol>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Period</th>
          <th>Diet</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tyrannosaurus Rex</td>
          <td>Late Cretaceous</td>
          <td>Carnivore</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
